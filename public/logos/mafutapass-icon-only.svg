<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Simplified fuel pump icon -->
  <g transform="translate(100, 100)">
    <!-- Main pump body -->
    <rect x="-30" y="-40" width="45" height="70" rx="5" fill="#ffffff"/>
    
    <!-- Digital display -->
    <rect x="-25" y="-32" width="35" height="25" rx="3" fill="#065f46"/>
    
    <!-- Fuel drop on display -->
    <path d="M -7.5 -25 Q -7.5 -30 -2.5 -30 Q 2.5 -30 2.5 -25 Q 2.5 -15 -2.5 -10 Q -7.5 -15 -7.5 -25 Z" fill="#10b981"/>
    
    <!-- Nozzle holder -->
    <rect x="15" y="-25" width="18" height="35" rx="4" fill="#ffffff"/>
    
    <!-- Nozzle -->
    <path d="M 33 -10 L 50 -18 L 50 2 L 33 10 Z" fill="#fbbf24"/>
    <circle cx="50" cy="-8" r="3" fill="#f59e0b"/>
    
    <!-- Base -->
    <rect x="-35" y="30" width="55" height="10" rx="3" fill="#ffffff"/>
    
    <!-- Price tag -->
    <rect x="-25" y="5" width="35" height="15" rx="2" fill="#34d399"/>
    <text x="-7.5" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065f46" text-anchor="middle">KES</text>
  </g>
</svg>