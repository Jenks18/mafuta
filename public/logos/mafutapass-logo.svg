<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#10b981"/>
  
  <!-- Fuel pump icon -->
  <g transform="translate(256, 256)">
    <!-- Pump body -->
    <rect x="-80" y="-60" width="100" height="140" rx="10" fill="#ffffff"/>
    
    <!-- Pump screen -->
    <rect x="-65" y="-40" width="70" height="50" rx="5" fill="#059669"/>
    
    <!-- Pump nozzle holder -->
    <rect x="20" y="-30" width="40" height="80" rx="8" fill="#ffffff"/>
    
    <!-- Pump nozzle -->
    <path d="M 60 -10 L 100 -30 L 100 10 L 60 30 Z" fill="#fbbf24"/>
    
    <!-- Fuel drop icon on screen -->
    <path d="M -30 -25 Q -30 -35 -20 -35 Q -10 -35 -10 -25 Q -10 -10 -20 0 Q -30 -10 -30 -25 Z" fill="#ffffff"/>
    
    <!-- Pump base -->
    <rect x="-90" y="80" width="120" height="20" rx="5" fill="#ffffff"/>
    
    <!-- Price display -->
    <rect x="-70" y="15" width="80" height="25" rx="3" fill="#34d399"/>
    <text x="-30" y="33" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">KES</text>
  </g>
  
  <!-- App name -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">MafutaPass</text>
</svg>